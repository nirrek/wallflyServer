<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hapi</title>
  <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
</head>
<body>
  <form action="http://localhost:8000/login" method="POST">
    <input name="username" placeholder="username" />
    <input name="password" placeholder="password" />
    <button type="submit">Login</button>
  </form>

  <button id='updateUser'>Update User</button>

  <div>
    <form action="http://localhost:8000/users" method="POST">
      <input name="username" placeholder="username" /><br />
      <input name="password" placeholder="password" /><br />
      <input name="firstName" placeholder="firstName" /><br />
      <input name="lastName" placeholder="lastName" /><br />
      <input name="phone" placeholder="phone" /><br />
      <input name="email" placeholder="email" /><br />
      <div>
        <input id="tenant" type="radio" name="userType" value="tenant" checked />
        <label for="tenant">Tenant</label><br />
        <input id="agent" type="radio" name="userType" value="agent" />
        <label for="agent">Agent</label><br />
        <input id="owner" type="radio" name="userType" value="owner" />
        <label for="owner">Owner</label><br />
      </div>
      <button type="submit">Add User</button>
    </form>
  </div>

  <script>
    $('#updateUser').on('click', function() {
      $.ajax({
        method: 'PUT',
        url: 'http://localhost:8000/users/2',
        data: {
          name: 'jimbo'
        },
      }).done(function(data) {
        alert(data);
      });
    });
  </script>
</body>
</html>
